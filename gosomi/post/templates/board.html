{% extends 'base.html' %}
{% block content %}

<table class = "table_post">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
         </thead>
        <tbody>   
        {% for post in page_posts %}
        <tr>
            <td id = "blog_id">{{post.id}}</td>
            <td id = "blog_owner"><a href="{% url 'board_detail' post.id %}">{{post.title}}</a></td>
            <td id = "blog_date">{{post.pub_date}}</td>
            <td id = "blog_view">{{post.views}}</td>
        </tr>
        {% endfor %}
    </tbody>
        </table>
