{% extends 'base.html'%}
{%block content%}
<form action="{% url 'board_update' post.id %}">
    {% csrf_token %}
    <h4>제목: </h4>
    <input type="text" name="title" value="{{post.title}}">
    <br>

    <h4>본문: </h4>
    <textarea cols=40 rows=10 name="body">{{post.body}}</textarea>
    <br>

    <input class="btn btn-dark" type="submit" value="제출하기">
</form>
{% endblock %}
