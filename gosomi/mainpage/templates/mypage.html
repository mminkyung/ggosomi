{% extends 'base.html'%}
{%block content%}


<div class="title">
  <h3>아이디 : {{name}}</h3>
  <h3>직 업 : {{job}}</h3>
  <h3>지 역 : {{location}}</h3>
  <h3>이메일 : {{email}}</h3>
</div>

<div class = "mypage_padding">
  <a href="{% url 'postpage' %}">
    <h2>다른사람들 고소현황 더보기</h2>
  </a>
  <hr>
  <h3>현재 나의 고소현황</h3>
</div>
<br>
{% for post in page_photo%}
{% if user.username == post.owner.username %}
<!--imagePost -->
<div class="panel">

  <div class="panel-heading">
    <h4><a style="color : white;" href="{% url 'detail_post' post.id %}">{{post.title}}</a></h4>
  </div>
  <div class="panel-body">
    <img class="cardimg" src="{{post.image.url}}" alt=" Card image cap">

    <!-- {{post.comment}} -->
  </div>
</div>
{% endif %}
{% endfor %}



{%endblock%}
