{% extends 'base.html'%}
{%block content%}
<br>

<br>
{% for post in imagePost %}
<div class="panel" align="center" style="width : 40%">
    <div class="panel-heading" style="background-color : gray">
        <h4><a style="color : white;" href="{% url 'detail_post' post.id %}">{{post.title}}</a></h4>
    </div>
    <div class="panel-body" align="center">
        <img class="cardimg" src="{{post.image.url }}" alt=" Card image cap" style="width : 60%; height : 300px;">

        <!-- {{post.comment}} -->

    </div>
</div>
{% endfor %}

{% endblock %}
